name: .NET 6 publish

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Increment Version
      run: |
          # Update the version number in the AssemblyInfo.cs file
          $path = "Properties/AssemblyInfo.cs"
          (Get-Content $path) | Foreach-Object {
            $_ -replace 'AssemblyFileVersion\("(.*)"\)', ('AssemblyFileVersion("{0}")' -f [version]::new($matches[1]) )
          } | Set-Content $path
          # Commit the updated AssemblyInfo.cs file to the repository
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add $path
          git commit -m "Increment version number"
          git push
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100
    - name: Restore dependencies
      run: dotnet restore
    - name: Build project
      run: dotnet build --configuration Release
    - name: Test project
      run: dotnet test
    - name: Create release
      uses: actions/create-release@v1
      id: create_release
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name:  v*
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: make zip
      shell: pwsh
      run: Compress-Archive -Path bin/Release/net6.0-windows/* -DestinationPath SeleniumScraper-windows.zip
    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path:  SeleniumScraper-windows.zip
        asset_name:  SeleniumScraper-windows.zip
        asset_content_type: application/zip
